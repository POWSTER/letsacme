sudo: required
dist: trusty
language: python
before_install:
    - sudo apt-get update
    - sudo apt-get install pylint
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "nightly"
#command to install dependencies
install: "pip install -r requirements.txt"
# command to run tests
script: pylint letsacme.py;if [ "$(python --version 2>&1)" = "Python 2.6.9" ]; then echo 'pylint is broken in 2.6. pylint error for 2.6 should be ignored';elif [ ! $? -eq 1 ]; then echo 'pylint success!';else false; fi

